<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malla Interactiva - Ing. Informática</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f7f9fc;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .semester-line {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      justify-content: center;
    }
    .semester {
      min-width: 220px;
      flex-shrink: 0;
    }
    .semester h2 {
      background-color: #007bff;
      color: white;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }
    .grid {
      display: grid;
      gap: 10px;
      margin-top: 10px;
    }
    .course {
      background-color: #fff;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.05);
      cursor: pointer;
      text-align: center;
      transition: all 0.2s;
    }
    .course:hover:not(.disabled):not(.completed) {
      background-color: #e6f0ff;
      transform: scale(1.03);
    }
    .disabled {
      background-color: #eee;
      color: #aaa;
      cursor: not-allowed;
    }
    .completed {
      text-decoration: line-through;
      background-color: #d0ffd0;
    }
    #info-box {
      margin-top: 30px;
      padding: 15px;
      background: #dff0d8;
      border-left: 5px solid #3c763d;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Malla Curricular Interactiva - Ingeniería en Informática</h1>

  <div class="semester-line" id="malla"></div>

  <div id="info-box"></div>

  <script>
    const malla = [
      { semestre: "1er Semestre", cursos: ["Lógica de Programación"] },
      { semestre: "2o Semestre", cursos: ["Estructura de Datos"] },
      { semestre: "3er Semestre", cursos: ["Programación Orientada a Objetos"] },
      { semestre: "4o Semestre", cursos: ["Arquitectura de las Computadoras"] },
      { semestre: "5o Semestre", cursos: ["Redes y Conectividad"] },
      { semestre: "6o Semestre", cursos: ["Computación en la Nube"] },
      { semestre: "7o Semestre", cursos: ["Seguridad Informática"] },
      { semestre: "8o Semestre", cursos: ["Proyecto de Titulación"] }
    ];

    const prerequisitos = {
      "Estructura de Datos": ["Lógica de Programación"],
      "Programación Orientada a Objetos": ["Estructura de Datos"],
      "Redes y Conectividad": ["Arquitectura de las Computadoras"],
      "Seguridad Informática": ["Redes y Conectividad"],
      "Proyecto de Titulación": ["Seguridad Informática"]
    };

    const descripciones = {
      "Lógica de Programación": "Conceptos básicos de algoritmia y estructuras de control.",
      "Estructura de Datos": "Organización y manipulación eficiente de datos.",
      "Programación Orientada a Objetos": "Paradigma de programación con clases y objetos.",
      "Arquitectura de las Computadoras": "Diseño interno de los sistemas computacionales.",
      "Redes y Conectividad": "Modelos de comunicación, protocolos y topologías.",
      "Seguridad Informática": "Fundamentos de protección de sistemas.",
      "Proyecto de Titulación": "Integración de conocimientos en un proyecto final."
    };

    const completadas = new Set();

    function actualizarCursos() {
      document.getElementById("malla").innerHTML = "";
      malla.forEach(({ semestre, cursos }) => {
        const contenedor = document.createElement("div");
        contenedor.className = "semester";
        const titulo = document.createElement("h2");
        titulo.textContent = semestre;
        contenedor.appendChild(titulo);

        const grid = document.createElement("div");
        grid.className = "grid";

        cursos.forEach(curso => {
          const div = document.createElement("div");
          div.className = "course";
          div.textContent = curso;

          if (completadas.has(curso)) {
            div.classList.add("completed");
          }

          const requisitos = prerequisitos[curso] || [];
          const habilitado = requisitos.every(r => completadas.has(r));
          if (!habilitado && !completadas.has(curso)) {
            div.classList.add("disabled");
          } else if (!completadas.has(curso)) {
            div.onclick = () => {
              mostrarInfo(curso);
              completadas.add(curso);
              actualizarCursos();
            };
          }

          grid.appendChild(div);
        });

        contenedor.appendChild(grid);
        document.getElementById("malla").appendChild(contenedor);
      });
    }

    function mostrarInfo(curso) {
      const box = document.getElementById("info-box");
      box.style.display = "block";
      box.textContent = descripciones[curso] || "Sin descripción disponible.";
    }

    actualizarCursos();
  </script>
</body>
</html>
