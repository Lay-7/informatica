<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malla Interactiva - Ing. Informática</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fde6f2;
      color: #3d0066;
    }
    h1 {
      text-align: center;
      margin: 30px;
      color: #7a0080;
    }
    .semester-line {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding: 20px;
      background: #fff0fb;
      border-top: 4px solid #d39acb;
      border-bottom: 4px solid #d39acb;
      white-space: nowrap;
    }
    .semester {
      min-width: 240px;
      flex-shrink: 0;
      background: #fce4ff;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 2px 2px 8px rgba(123, 0, 123, 0.2);
    }
    .semester h2 {
      background-color: #c273e8;
      color: white;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      margin: 0 0 10px 0;
    }
    .grid {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .course {
      background-color: #ffffff;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #c273e8;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.05);
      cursor: pointer;
      text-align: center;
      transition: all 0.2s;
    }
    .course:hover:not(.disabled):not(.completed) {
      background-color: #ffe0f4;
      transform: scale(1.03);
    }
    .disabled {
      background-color: #f0e0f0;
      color: #888;
      cursor: not-allowed;
    }
    .completed {
      text-decoration: line-through;
      background-color: #c594e6;
      color: #4e004e;
    }
    #info-box {
      margin: 20px;
      padding: 15px;
      background: #fff0fb;
      border-left: 5px solid #7a0080;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Malla Curricular Interactiva - Ingeniería en Informática</h1>

  <div class="semester-line" id="malla"></div>

  <div id="info-box"></div>

  <script>
    const malla = [
      { semestre: "1er Semestre", cursos: ["Física General Experimental", "Fundamentos de Física", "Matemáticas Discretas", "Comunicación Profesional Interdisciplinaria", "Responsabilidad Social y Ética", "Lógica de Programación", "Fundamentos de Administración"] },
      { semestre: "2o Semestre", cursos: ["Cálculo Diferencial e Integral", "Sistemas Digitales", "Aplicación de Sistemas Digitales",  "Fundamentos de Ingeniería de Software", "Estructura de Datos", "Programación de Bajo Nivel", "Psicología en el Trabajo", "Metodología de la Investigación"] },
      { semestre: "3er Semestre", cursos: ["Probabilidad", "Arquitectura de las Computadoras", "Diseño de Interfaces de Usuario", "Ingenieria de Requerimientos", "Construcción de Bases de Datos", "Algoritmos Computacionales", "Programación Orientada a Objetos"] },
      { semestre: "4o Semestre", cursos: ["Estadística", "Dispositivos Programables", "Adquisición de Datos", "Ingeniería de Diseño", "Administración de Bases de Datos", "Seguridad Informática", "Sistemas Operativos"] },
      { semestre: "5o Semestre", cursos: ["Álgebra Lineal", "Métodos Numéricos", "Aplicaciones de la Ciencia Económica", "Contabilidad Financiera y de Costos", "Programación WEB", "Comunicación de Datos", "Teoría de la Computación y Compiladores", "Optativa I"] },
      { semestre: "6o Semestre", cursos: ["Modelos Determinísticos de Investigación de Operaciones", "Ingeniería de Pruebas", "Ingeniería Económica", "Presupuesto y Finanzas", "Programación Móvil", "Redes y Conectividad", "Fundamentos de Inteligencia Artificial", "Optativa II"] },
      { semestre: "7o Semestre", cursos: ["Redes y Modelos de Simulación", "Administración Estratégica", "Formulación y Evaluación de Proyectos", "Legislación Informática", "Internet de las Cosas", "Seguridad en Redes", "Ingeniería del Conocimiento", "Optativa III"] },
      { semestre: "8o Semestre", cursos: ["Calidad y Normalización de Software", "Habilidades Directivas", "Gestión de Proyectos", "Informática Empresarial", "Administración de Tecnologías", "Computacipon en la Nube", "Fundamentos de Analítica de Datos", "Proyecto de Titulación"] }
    ];

    const prerequisitos = {
      "Sistemas Digitales": ["Matemáticas Discretas"],
      "Aplicación de Sistemas Digitales": ["Matemáticas Discretas"],
      "Estructura de Datos": ["Lógica de Programación"],
      "Probabilidad": ["Cálculo Diferencial e Integral"],
      "Arquitectura de las Computadoras": ["Sistemas Digitales", "Aplicación de Sistemas Digitales"],
      "Ingeniería de Requerimientos": ["Fundamentos de Ingeniería de Software"],
      "Construcción de Bases de Datos": ["Estructura de Datos"],
      "Algoritmos Computacionales": ["Estructura de Datos"],
      "Programación Orientada a Objetos": ["Estructura de Datos"],
      "Estadística": ["Probabilidad"],
      "Dispositivos Programables": ["Arquitectura de las Computadoras"],
      "Ingeniería de Diseño": ["Ingeniería de Requerimientos"],
      "Administración de Bases de Datos": ["Construcción de Bases de Datos"],
      "Álgebra Lineal": ["Estadística"],
      "Programación WEB": ["Administración de Bases de Datos"],
      "Métodos Numéricos": ["Estadística"],
      "Ingeniería de Pruebas": ["Ingeniería de Diseño"],
      "Redes y Conectividad": ["Arquitectura de las Computadoras"],
      "Seguridad Informática": ["Redes y Conectividad"],
      "Proyecto de Titulación": ["Seguridad Informática"]
    };

    const completadas = new Set();

    function actualizarCursos() {
      document.getElementById("malla").innerHTML = "";
      malla.forEach(({ semestre, cursos }) => {
        const contenedor = document.createElement("div");
        contenedor.className = "semester";
        const titulo = document.createElement("h2");
        titulo.textContent = semestre;
        contenedor.appendChild(titulo);

        const grid = document.createElement("div");
        grid.className = "grid";

        cursos.forEach(curso => {
          const div = document.createElement("div");
          div.className = "course";
          div.textContent = curso;

          if (completadas.has(curso)) {
            div.classList.add("completed");
          }

          const requisitos = prerequisitos[curso] || [];
          const habilitado = requisitos.every(r => completadas.has(r));
          if (!habilitado && !completadas.has(curso)) {
            div.classList.add("disabled");
          } else if (!completadas.has(curso)) {
            div.onclick = () => {
              completadas.add(curso);
              actualizarCursos();
            };
          }

          grid.appendChild(div);
        });

        contenedor.appendChild(grid);
        document.getElementById("malla").appendChild(contenedor);
      });
    }
    
    actualizarCursos();
  </script>
</body>
</html>
